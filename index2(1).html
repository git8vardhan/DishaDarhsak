  function findCoordinates(locationName) {
    var lowerCaseName = locationName.toLowerCase();

    for (var i = 0; i < coordinates.length; i++) {
        var lowerCaseLocation = coordinates[i].location.toLowerCase();
        if (lowerCaseLocation === lowerCaseName) {
            return coordinates[i].coordinates;
        }
    }
    // Return null if location not found
    return null;
}

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


    <script>
      // add the JavaScript here
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2FuaWthMTgiLCJhIjoiY2xvZmJ1Z2NvMG1nOTJxcWUxanp0ZmZzZCJ9.PG06PrqWVeTPhPXMyu3gmQ';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/sanika18/cloiqfooc001q01nzf9wt5zb8',
        center: [74.60177881264056, 16.844111793590876], // Default starting position
        zoom: 5
      });

      // set the bounds of the map
      const bounds = [
        [74.480000, 16.842154],
        [74.603202, 16.855555]
      ];
      map.setMaxBounds(bounds);

      let start; // User's current location

      // Get the user's current location
      navigator.geolocation.getCurrentPosition((position) => {
        start = [position.coords.longitude, position.coords.latitude];
        map.setCenter(start);
        // Add starting point to the map
        map.addLayer({
          id: 'point',
          type: 'circle',
          source: {
            type: 'geojson',
            data: {
              type: 'FeatureCollection',
              features: [
                {
                  type: 'Feature',
                  properties: {},
                  geometry: {
                    type: 'Point',
                    coordinates: start
                  }
                }
              ]
            }
          },
          paint: {
            'circle-radius': 10,
            'circle-color': '#3887be'
          }
        });
      });


      function handleEnter() {
        var locationName = document.getElementById("destination").value;
        var coordinates = findCoordinates(locationName);
        var end = [coordinates.longitude, coordinates.latitude];
        getRoute(end);
        document.getElementById("destination").value = "";
      }



      function updateInstructions(instructionText) {
        const instructionsTextarea = document.getElementById('text1');
        instructionsTextarea.value = instructionText;
      }


      // Function to make a directions request
      async function getRoute(end) 
      {
        // console.log(end + " I");
        
        console.log(end);
        // console.log(locationName);
        // var coordinatesInJavaScript = window.coordinates;
        // console.log(coordinates);
        // Make a directions request using cycling profile
        const query = await fetch(
          `https://api.mapbox.com/directions/v5/mapbox/walking/${start[0]},${start[1]};${end[0]},${end[1]}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`,
          { method: 'GET' }
        );
        const json = await query.json();
        const data = json.routes[0];
        const route = data.geometry.coordinates;
        const geojson = {
          type: 'Feature',
          properties: {},
          geometry: {
            type: 'LineString',
            coordinates: route
          }
        };
        // If the route already exists on the map, reset it using setData
        if (map.getSource('route')) {
          map.getSource('route').setData(geojson);
        } else {
          map.addLayer({
            id: 'route',
            type: 'line',
            source: {
              type: 'geojson',
              data: geojson
            },
            layout: {
              'line-join': 'round',
              'line-cap': 'round'
            },
            paint: {
              'line-color': '#3887be',
              'line-width': 5,
              'line-opacity': 0.75
            }
          });
        }
        

        const instructions = document.getElementById('instructions');
        const steps = data.legs[0].steps;
        let tripInstructions = '';
        for (const step of steps) {
          tripInstructions += `<li>${step.maneuver.instruction}</li>`;
        }
        instructions.innerHTML = `<p><strong>Trip duration: ${Math.floor(
          data.duration / 60
        )} min 🚶 </strong></p><ol>${tripInstructions}</ol>`;

        // Update instructions in the textarea
        updateInstructions(`<p><strong>Trip duration: ${Math.floor(data.duration / 60)} min 🚶 </strong></p><ol>${tripInstructions}</ol>`);
      
      }

      // Event listener for map click
      map.on('click', (event) => {
        const coords = Object.keys(event.lngLat).map((key) => event.lngLat[key]);
        const end = {
          type: 'FeatureCollection',
          features: [
            {
              type: 'Feature',
              properties: {},
              geometry: {
                type: 'Point',
                coordinates: coords
              }
            }
          ]
        };
        if (map.getLayer('end')) {
          map.getSource('end').setData(end);
        } else {
          map.addLayer({
            id: 'end',
            type: 'circle',
            source: {
              type: 'geojson',
              data: {
                type: 'FeatureCollection',
                features: [
                  {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                      type: 'Point',
                      coordinates: coords
                    }
                  }
                ]
              }
            },
            paint: {
              'circle-radius': 10,
              'circle-color': '#f30'
            }
          });
        }
        getRoute(coords);
      });

      

    </script>
